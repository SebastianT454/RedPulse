<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedPulse - Agregar Donación</title>
    <link rel="stylesheet" href="stylesAgregarDonacion.css">
</head>
<body>
    <div class="container">
        <!-- Header con menú -->
        <header class="header">
            <a href="#" class="no-underline">
                <h1><span class="red">Red</span><span class="pulse">Pulse</span></h1>
            </a>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Puntos</a></li>
                    <li><a href="#">Solicitudes</a></li>
                    <li><a href="#">ChatBot</a></li>
                </ul>
            </nav>
        </header>

        <!-- Contenido principal -->
        <main class="main-content">
            <section class="welcome">
                <h2>Bienvenido Enfermero</h2>
                <p>Ingrese los detalles de la donación realizada por el usuario.</p>
            </section>

            <!-- Formulario de donación -->
            <form class="donation-form" onsubmit="showPopup(event)">
                <label for="quantity">Cantidad Donada (ml)</label>
                <input type="number" id="quantity" required min="100" max="500" placeholder="Ingrese la cantidad en ml">
                
                <label for="donation-date">Fecha de la Donación</label>
                <input type="date" id="donation-date" required>

                <button type="submit">Registrar Donación</button>
            </form>
        </main>
    </div>

    <!-- Modal de mensaje -->
    <div id="message-popup">
        <div class="popup-content">
            <h2>Donación registrada exitosamente</h2>
            <button onclick="closePopup()">Cerrar</button>
        </div>
    </div>

    <script>
        function showPopup(event) {
            event.preventDefault();
            document.getElementById('message-popup').classList.add('active');
        }

        function closePopup() {
            document.getElementById('message-popup').classList.remove('active');
        }
    </script>
</body>
</html>

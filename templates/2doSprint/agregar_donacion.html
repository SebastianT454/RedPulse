<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedPulse - Agregar Donación</title>
    <link rel="stylesheet" href="stylesAddDonation.css">
</head>
<body>
    <div class="container">
        <!-- Header con menú -->
        <header class="header">
            <a href="solicitante.html" class="no-underline">
                <h1><span class="red">Red</span><span class="pulse">Pulse</span></h1>
            </a>
            <nav>
                <ul>
                    <li><a href="home.html">Inicio</a></li>
                    <li><a href="puntos.html">Puntos</a></li>
                    <li><a href="solicitudes.html">Solicitudes</a></li>
                    <li><a href="chatbot.html">ChatBot</a></li>
                </ul>
            </nav>
        </header>

        <!-- Contenido principal -->
        <main class="main-content">
            <section class="welcome">
                <h2>Bienvenido Enfermero</h2>
                <p>Ingrese los detalles de la donación realizada por el usuario.</p>
            </section>

            <!-- Formulario de donación -->
            <form class="donation-form" onsubmit="showPopup(event)">
                <label for="blood-type">Tipo de Sangre</label>
                <select id="blood-type" required>
                    <option value="">Seleccione...</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>

                <label for="quantity">Cantidad Donada (ml)</label>
                <input type="number" id="quantity" required min="1" placeholder="Ingrese la cantidad en ml">

                <button type="submit">Registrar Donación</button>
            </form>
        </main>
    </div>

    <!-- Modal de mensaje -->
    <div id="message-popup">
        <div class="popup-content">
            <h2>Donación registrada exitosamente</h2>
            <button onclick="closePopup()">Cerrar</button>
        </div>
    </div>

    <script>
        function showPopup(event) {
            event.preventDefault();
            document.getElementById('message-popup').classList.add('active');
        }

        function closePopup() {
            document.getElementById('message-popup').classList.remove('active');
        }
    </script>
</body>
</html>

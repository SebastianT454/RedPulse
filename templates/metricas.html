<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedPulse - Panel de Administración</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f2f4f8; /* Color de fondo más suave */
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 600;
        }

        .header .red {
            color: #000000; /* Color negro para "Red" */
        }

        .header .pulse {
            color: #B93A32; /* Rojo vibrante para "Pulse" */
        }

        .header nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .header nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        .header nav a:hover {
            color: #B93A32; /* Color al pasar el ratón */
        }

        .main-content {
            background-color: #ffffff;
            padding: 30px; /* Aumentado para mejor espaciado */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .welcome {
            margin-bottom: 20px;
        }

        .welcome h2 {
            font-size: 26px;
            color: #B93A32; /* Rojo vibrante */
        }

        .blood-info {
            margin-bottom: 20px;
        }

        .blood-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .blood-table th, .blood-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .blood-table th {
            background-color: #B93A32; /* Rojo vibrante */
            color: white;
        }

        .blood-type {
            font-weight: bold;
            color: #B93A32; /* Rojo vibrante */
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><span class="red">Red</span><span class="pulse">Pulse</span></h1>
            <nav>
                <ul>
                    <li><a href="home.html">Inicio</a></li>
                    <li><a href="#">Donaciones</a></li>
                    <li><a href="feed.html">Perfil</a></li>
                    <li><a href="#">Cerrar sesión</a></li>
                </ul>
            </nav>
        </header>

        <main class="main-content">
            <section class="welcome">
                <h2>Panel de Administración</h2>
                <p>Consulta las cantidades de tipos de sangre disponibles.</p>
            </section>

            <section class="blood-info">
                <table class="blood-table">
                    <thead>
                        <tr>
                            <th>Tipo de Sangre</th>
                            <th>Cantidad (ml)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="blood-type">A+</td>
                            <td>1500</td>
                        </tr>
                        <tr>
                            <td class="blood-type">A-</td>
                            <td>800</td>
                        </tr>
                        <tr>
                            <td class="blood-type">B+</td>
                            <td>1200</td>
                        </tr>
                        <tr>
                            <td class="blood-type">B-</td>
                            <td>600</td>
                        </tr>
                        <tr>
                            <td class="blood-type">AB+</td>
                            <td>500</td>
                        </tr>
                        <tr>
                            <td class="blood-type">AB-</td>
                            <td>300</td>
                        </tr>
                        <tr>
                            <td class="blood-type">O+</td>
                            <td>2000</td>
                        </tr>
                        <tr>
                            <td class="blood-type">O-</td>
                            <td>1000</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
